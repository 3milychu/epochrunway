<!DOCTYPE html>
<html>
<head>
	<title>Epoch Runway</title>
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,600,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="libraries/p5.js"></script>
	<script type="text/javascript" src="libraries/p5.dom.js"></script>
	<script type="text/javascript" src="sketch.js"></script>
</head>
<body>


<!-- Start -->
<div class="container">

	<!-- Header -->
	<div class=header>
		<h1>Epoch Runway</h1>
		<h4>with the<br>
		Metropolitan Museum of Art</h4>
	</div>

	<!-- Controls -->
	<div class="controls">
	<div id=refresh><a onclick="updateStart()">‚ü≥</a></div>
	<div id=play onclick="playTrack()">&#9658;</div>
	<div id=stop onclick="stopTrack()">&#10074;&#10074;</div>
	</div>


	<!-- Generate seal -->

	<div id="seal">

		<div id="outer-ring">
			<div id="inner-circle"></div>
			<div class="wheelbox1" id="wheelbox1"></div>
			<div class="wheelbox2" id="wheelbox2"></div>
			<div class="wheelbox3" id="wheelbox3"></div>
			<div class="wheelbox4" id="wheelbox4"></div>
			<div class="wheelbox5" id="wheelbox5"></div>
			<div class="wheelbox6" id="wheelbox6"></div>
			<div class="wheelbox7" id="wheelbox7"></div>
			<div class="wheelbox8" id="wheelbox8"></div>
		</div>

		<div id="rings">
			<div class="top-spin1" id=top-spin1></div>
			<div class="top-spin2" id=top-spin2></div>
			<div class="top-spin3" id=top-spin3></div>
			<div class="top-spin4" id=top-spin4></div>
			<div class="top-spin5" id=top-spin5></div>
			<div class="top-spin6" id=top-spin6></div>
			<div class="top-spin7" id=top-spin7></div>
			<div class="top-spin8" id=top-spin8></div>
		</div>


		<div id="decor-top">
			<div class="top-feet1" id="top-feet1"></div>
			<div class="top-head" id="top-head"></div>
			<div class="top-feet2" id="top-feet2"></div>
		</div>

		<div id="decor-bottom">
			<div class="bottom-feet1" id="bottom-feet1"></div>
			<div class="bottom-head" id="bottom-head"></div>
			<div class="bottom-feet2" id="bottom-feet2"></div>
		</div>

		<div id=featured>
			<div class="featured-head" id="featured-head"></div>
			<div class="featured-top" id="featured-top"></div>
			<div class="featured-feet" id="featured-feet"></div>
		</div>


	
	</div>
</div>


<!-- Suits at Bougie Brunch -->

</body>
</html>
