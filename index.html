<!DOCTYPE html>
<html>
<head>
	<title>Epoch Runway</title>
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,600,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="libraries/p5.js"></script>
	<script type="text/javascript" src="libraries/p5.dom.js"></script>
	<script type="text/javascript" src="sketch.js"></script>
</head>
<body>


<!-- Start -->
<div class="container">

	<!-- Header -->
	<div class=header>
		<h1>Epoch Runway</h1>
		<h4>with the<br>
		Metropolitan Museum of Art</h4>
	</div>


	<!-- Generate seal -->

	<div id="seal">

		<div id="outer-ring">
			<div id="inner-circle"></div>
			<div id="wheelbox1"></div>
			<div id="wheelbox2"></div>
			<div id="wheelbox3"></div>
			<div id="wheelbox4"></div>
			<div id="wheelbox5"></div>
			<div id="wheelbox6"></div>
			<div id="wheelbox7"></div>
			<div id="wheelbox8"></div>
		</div>

		<div id="rings">
			<div id=top-spin1></div>
			<div id=top-spin2></div>
			<div id=top-spin3></div>
			<div id=top-spin4></div>
			<div id=top-spin5></div>
			<div id=top-spin6></div>
			<div id=top-spin7></div>
			<div id=top-spin8></div>
		</div>


		<div id="decor-top"></div>
		<div id="decor-bottom"></div>

		<div id=featured>
			<div id="featured-head"></div>
			<div id="featured-top"></div>
			<div id="featured-feet"></div>
		</div>


	
	</div>
</div>


<!-- Suits at Bougie Brunch -->

</body>
</html>
